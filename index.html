<!DOCTYPE html>
<html>
  <head>
    <title>Ping-Pong</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Ping-Pong</h1>
      </div>
      <div >
        <h3>Let's play!</h3>
        <h4>Rules:</h4>
        <p>
          Ping Pong will count up to your number from 1 with the following exceptions:</p>
          <ol>
            <li>Numbers divisible by 3 are replaced with "ping"</li>
            <li>Numbers divisible by 5 are replaced with "pong"</li>
            <li>Numbers divisible by 15 are replaced with "ping-pong"</li>
          </ol>
      </div>

        <div class="form-group">
          <form id="pingPong" action="index.html" method="get">
            <label for="number">Enter your number:</label>
            <input id="userInput" type="number" name="number">
            <button type="submit" name="button" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="output">
          <ul id="output">
          </ul>
        </div>
      </div>
    </body>
  </html>
